<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - CDL Trainer</title>
  <meta name="description" content="You are currently offline. Please reconnect to access the CDL Trainer app." />
  <meta name="theme-color" content="#003366" />

  <!-- App Manifest & Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
  <link rel="preload" as="image" href="/icons/icon-192.png" />

  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #005bb5;
      --bg: #f0f4f8;
      --card-bg: #ffffff;
      --text: #333;
      --dark-bg: #0b0a34;
      --dark-card: #181845;
      --dark-text: #f0f0f0;
      --accent: #b48aff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    .offline-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      animation: fadeIn 0.6s ease-in-out;
    }
    .offline-card h1 {
      font-size: 1.8rem;
      color: var(--primary-dark);
      margin-bottom: 1rem;
    }
    .offline-card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .offline-card img {
      width: 96px;
      margin-top: 1.5rem;
    }
    .retry-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .retry-button:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Dark mode */
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    body.dark .offline-card {
      background: var(--dark-card);
      color: var(--dark-text);
      box-shadow: 0 6px 16px rgba(0,0,0,0.28);
    }
    body.dark .offline-card h1 {
      color: var(--accent);
    }
    body.dark .retry-button {
      background: linear-gradient(to right, #6d55df, #b48aff);
    }
  </style>
  <script>
    // Match system dark mode or app's saved preference
    (function() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark || localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div class="offline-card">
    <h1>üì¥ You‚Äôre Offline</h1>
    <p>We couldn‚Äôt load the full CDL Trainer experience.</p>
    <p>Please reconnect to the internet and refresh the page.</p>
    <button class="retry-button" onclick="location.reload()">üîÅ Retry</button>
    <img src="/icons/icon-192.png" alt="CDL Trainer Icon" />
  </div>
</body>
</html>
