<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CDL Trainer</title>
</head>
<body>
  <!-- 1) Prove HTML is loading -->
  <script>
    alert("âœ… HTML loaded");
  </script>

  <!-- 2) Inline module test -->
  <script type="module">
    alert("ğŸ§ª Inline module is running!");
  </script>

  <!-- 3) Smokeâ€“test that app.js is reachable -->
  <script>
    fetch('app.js')
      .then(r => alert("ğŸ” fetch app.js â†’ " + r.status + " " + r.statusText))
      .catch(e => alert("âŒ fetch error: " + e.message));
  </script>

  <!-- 4) Unregister any old SWs -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        regs.forEach(reg => {
          reg.unregister().then(ok => {
            alert("ğŸ—‘ï¸ SW unregistered: " + ok);
          });
        });
      });
    }
  </script>

  <!-- 5) Register your new SW -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceworker.js')
        .then(reg => {
          alert("âœ… SW registered at " + reg.scope);
        })
        .catch(err => {
          alert("âŒ SW registration failed: " + err);
        });
    }
  </script>

  <!-- 6) App mount point -->
  <div id="app"></div>

  <!-- 7) Load your JavaScript module -->
  <script type="module" src="app.js"></script>
</body>
</html>
