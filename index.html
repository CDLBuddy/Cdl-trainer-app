<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDL Trainer</title>

  <!-- Your unified theme stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- 1) HTML load check -->
  <script>
    alert("✅ HTML loaded");
  </script>

  <!-- 2) Inline module test -->
  <script type="module">
    alert("🧪 Inline module is running!");
  </script>

  <!-- 3) Fetch test for app.js -->
  <script>
    fetch('app.js')
      .then(r => alert("🔍 fetch app.js → " + r.status))
      .catch(e => alert("❌ fetch error: " + e.message));
  </script>
</head>
<body>
  <!-- 4) App root -->
  <div id="app"></div>

  <!-- 5) Global error handlers -->
  <script>
    window.addEventListener("error", e => alert("🚨 Global Error: " + e.message));
    window.addEventListener("unhandledrejection", e => alert("🚨 Promise Rejection: " + e.reason));
  </script>

  <!-- 6) Dynamic import of your app code -->
  <script type="module">
    import("./app.js")
      .then(() => alert("✅ app.js imported successfully!"))
      .catch(err => alert("❌ app.js import failed:\n" + err.message));
  </script>
</body>
<!-- Initial Boot Loader -->
<div id="app-loader">
  <div class="loader-logo glow-shimmer">🚛 CDL&nbsp;Trainer</div>
</div>

<!-- Page Transition Loader -->
<div id="page-loader" class="loader-overlay hidden">
  <div class="truck-spinner">
    <div class="truck-body">🚛</div>
    <div class="trailers">
      <div class="trailer"></div>
      <div class="trailer"></div>
    </div>
  </div>
</div>

  <!-- animated dots -->
  <div class="dots">
    <span></span><span></span><span></span>
  </div>
</div>
</html>
