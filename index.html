<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CDL Trainer</title>
</head>
<body>
  <script>
    alert("âœ… HTML loaded");
  </script>

  <script type="module">
    alert("ğŸ§ª Inline module is running!");
  </script>

  <script>
    fetch('app.js')
      .then(r => alert("ğŸ” fetch app.js â†’ " + r.status + " " + r.statusText))
      .catch(e => alert("âŒ fetch error: " + e.message));
  </script>

  <div id="app"></div>

  <script>
    window.addEventListener("error", e => {
      alert(`ğŸš¨ Global Error\n${e.message}\nat ${e.filename}:${e.lineno}:${e.colno}`);
    });
    window.addEventListener("unhandledrejection", e => {
      alert(`ğŸš¨ Promise Rejection\n${e.reason}`);
    });
  </script>

  <!-- Enhanced dynamic import with stack trace -->
  <script type="module">
    import("./app.js")
      .then(() => {
        alert("âœ… app.js imported successfully!");
      })
      .catch(err => {
        alert(`âŒ app.js import failed:\n${err.message}\n\n${err.stack}`);
      });
  </script>
</body>
</html>
