<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CDL Trainer</title>
</head>
<body>
  <!-- verify this alert still fires -->
  <script>
    alert("✅ HTML loaded");
    fetch("app.js")
      .then(r => alert("🔍 fetch app.js → " + r.status))
      .catch(e => alert("❌ fetch error: " + e.message));
      <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(regs => {
      regs.forEach(reg => {
        reg.unregister().then(ok => {
          console.log("🗑️ Service Worker unregistered:", ok);
          alert("🗑️ SW unregistered: " + ok);
        });
      });
    });
  }
</script>
  </script>

  <div id="app"></div>
  <!-- ← use plain "app.js" here, no "./" or leading slash -->
  <script type="module" src="app.js"></script>
</body>
</html>
