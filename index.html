<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDL Trainer</title>

  <!-- Your unified theme stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- HTML load check (optional, can remove in production) -->
  <script>
    alert("✅ HTML loaded");
  </script>

  <!-- Inline module test (optional, can remove in production) -->
  <script type="module">
    alert("🧪 Inline module is running!");
  </script>

  <!-- Fetch test for app.js (optional, can remove in production) -->
  <script>
    fetch('app.js')
      .then(r => alert("🔍 fetch app.js → " + r.status))
      .catch(e => alert("❌ fetch error: " + e.message));
  </script>
</head>
<body>
  <!-- App root -->
  <div id="app"></div>

  <!-- Initial Boot Loader -->
  <div id="app-loader">
    <div class="loader-logo glow-shimmer">🚛 CDL&nbsp;Trainer</div>
  </div>

  <!-- Page Transition Loader -->
  <div id="page-loader" class="loader-overlay hidden">
    <div class="truck-spinner">
      <div class="truck-body">🚛</div>
      <div class="trailers">
        <div class="trailer"></div>
        <div class="trailer"></div>
      </div>
    </div>
  </div>

  <!-- animated dots -->
  <div class="dots">
    <span></span><span></span><span></span>
  </div>

  <!-- Global error handlers -->
  <script>
    window.addEventListener("error", e => alert("🚨 Global Error: " + e.message));
    window.addEventListener("unhandledrejection", e => alert("🚨 Promise Rejection: " + e.reason));
  </script>

  <!-- ES module entry point for your app -->
  <script type="module" src="app.js"></script>

</body>
</html>
