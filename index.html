<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDL Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1>Welcome to CDL Trainer</h1>
    <nav>
      <button data-nav="home">🏠 Home</button>
      <button data-nav="walkthrough">📋 Walkthrough</button>
      <button data-nav="tests">📝 Practice Tests</button>
      <button data-nav="coach">🎧 AI Coach</button>
      <button data-nav="checklists">✅ My Checklist</button>
      <button data-nav="results">📊 Test Results</button>
      <button data-nav="login">🔐 Login</button>
      <button id="logout-btn" style="display: none;">🚪 Logout</button>
    </nav>
  </header>

  <main id="app">
    <!-- ✅ Modern Welcome Screen -->
    <div class="welcome-container">
      <img src="assets/icons/truck.svg" alt="Truck Icon" class="header-icon" />
      <h1>Welcome to CDL Trainer</h1>
      <p class="subtitle">Your complete AI-powered CDL learning companion</p>

      <div class="button-grid">
        <button onclick="navigateTo('walkthrough')">
          <img src="assets/icons/checklist.svg" alt="" />
          Walkthroughs
        </button>
        <button onclick="navigateTo('tests')">
          <img src="assets/icons/test.svg" alt="" />
          Practice Tests
        </button>
        <button onclick="navigateTo('coach')">
          <img src="assets/icons/robot.svg" alt="" />
          AI Coach
        </button>
        <button onclick="navigateTo('checklists')">
          <img src="assets/icons/eldt.svg" alt="" />
          ELDT Checklist
        </button>
        <button onclick="navigateTo('flashcards')">
          <img src="assets/icons/flashcards.svg" alt="" />
          Flashcards
        </button>
        <button onclick="navigateTo('experience')">
          <img src="assets/icons/experience.svg" alt="" />
          Experience
        </button>
        <button onclick="navigateTo('license')">
          <img src="assets/icons/license.svg" alt="" />
          License Path
        </button>
        <button onclick="navigateTo('results')">
          <img src="assets/icons/results.svg" alt="" />
          Test Results
        </button>
        <button onclick="navigateTo('settings')">
          <img src="assets/icons/settings.svg" alt="" />
          Settings
        </button>
      </div>

      <button class="login-button" onclick="navigateTo('login')">Login</button>
    </div>
  </main>

  <footer>
    <p>© 2025 CDL Trainer. Built by CDL Buddy.</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
