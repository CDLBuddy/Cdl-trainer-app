<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CDL Trainer</title>
</head>
<body>
  <script>
    alert("✅ HTML loaded");
  </script>

  <script type="module">
    alert("🧪 Inline module is running!");
  </script>

  <script>
    fetch('app.js')
      .then(r => alert("🔍 fetch app.js → " + r.status + " " + r.statusText))
      .catch(e => alert("❌ fetch error: " + e.message));
  </script>

  <div id="app"></div>

  <script>
    window.addEventListener("error", e => {
      alert(`🚨 Global Error\n${e.message}\nat ${e.filename}:${e.lineno}:${e.colno}`);
    });
    window.addEventListener("unhandledrejection", e => {
      alert(`🚨 Promise Rejection\n${e.reason}`);
    });
  </script>

  <!-- Enhanced dynamic import with stack trace -->
  <script type="module">
    import("./app.js")
      .then(() => {
        alert("✅ app.js imported successfully!");
      })
      .catch(err => {
        alert(`❌ app.js import failed:\n${err.message}\n\n${err.stack}`);
      });
  </script>
</body>
</html>
