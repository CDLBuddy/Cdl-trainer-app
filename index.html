        regs.forEach(reg => {
          reg.unregister().then(ok => {
            alert("ğŸ—‘ï¸ SW unregistered: " + ok);
          });
        });
      });
    }
  </script>

  <!-- 3) Smokeâ€“test that app.js is reachable -->
  <script>

  </script>

  <!-- 5) Load your JavaScript module -->
