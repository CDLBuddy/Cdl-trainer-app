<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDL Trainer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Debug: Alert HTML loaded -->
  <script>
    alert("✅ HTML loaded");
  </script>
  <!-- Debug: Inline module test -->
  <script type="module">
    alert("🧪 Inline module is running!");
  </script>
  <!-- Debug: Fetch app.js test -->
  <script>
    fetch('app.js')
      .then(r => alert("🔍 fetch app.js → " + r.status))
      .catch(e => alert("❌ fetch error: " + e.message));
  </script>
</head>
<body>
  <!-- Initial Boot Loader (ALWAYS first, always present!) -->
  <div id="app-loader">
    <div class="loader-logo glow-shimmer">🚛 CDL&nbsp;Trainer</div>
  </div>

  <!-- Main App Mount Point -->
  <div id="app"></div>

  <!-- Page Transition Loader -->
  <div id="page-loader" class="loader-overlay hidden">
    <div class="truck-spinner">
      <div class="truck-body">🚛</div>
      <div class="trailers">
        <div class="trailer"></div>
        <div class="trailer"></div>
      </div>
    </div>
  </div>

  <!-- Animated Dots Loader (for extra polish, can remove later) -->
  <div class="dots"><span></span><span></span><span></span></div>

  <!-- Debug/Global error handler scripts (remove in production) -->
  <script>
    window.addEventListener("error", e => alert("🚨 Global Error: " + e.message));
    window.addEventListener("unhandledrejection", e => alert("🚨 Promise Rejection: " + e.reason));
  </script>

  <!-- Main App Entry (keep as type=module!) -->
  <script type="module" src="app.js"></script>
</body>
</html>
