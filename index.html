<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CDL Trainer</title>
  <!-- (Your other head content like CSS links can stay here) -->
</head>
<body>
  <!-- 1) Prove the HTML is loading -->
  <script>
    alert("✅ HTML loaded");
  </script>

  <!-- 2) Inline module test -->
  <script type="module">
    alert("🧪 Inline module is running!");
  </script>

  <!-- 3) Smoke–test that app.js is reachable -->
  <script>
    fetch('app.js')
      .then(r => alert("🔍 fetch app.js → " + r.status + " " + r.statusText))
      .catch(e => alert("❌ fetch error: " + e.message));
  </script>

  <!-- 4) Global error handlers -->
  <script>
    window.addEventListener("error", e => alert("🚨 Global Error: " + e.message));
    window.addEventListener("unhandledrejection", e => alert("🚨 Promise Rejection: " + e.reason));
  </script>

  <!-- 5) App mount point -->
  <div id="app"></div>

  <!-- 6) Dynamic import & error trapping -->
  <script type="module">
    import("./app.js")
      .then(() => {
        alert("✅ app.js imported successfully!");
      })
      .catch(err => {
        alert("❌ app.js import failed: " + err.message);
      });
  </script>
</body>
</html>
